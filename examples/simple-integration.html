<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMA Tracker - Simple Integration Example</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
    }
    .card {
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      padding: 20px;
      border-radius: 12px;
      margin: 15px 0;
    }
    .status {
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: 500;
    }
    .status.success { background: #4CAF50; color: white; }
    .status.error { background: #f44336; color: white; }
    .status.info { background: #2196F3; color: white; }
    button {
      background: var(--tg-theme-button-color, #2196F3);
      color: var(--tg-theme-button-text-color, white);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
    }
    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
    .log {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      margin: 15px 0;
    }
    .log-entry { margin: 5px 0; }
    .log-success { color: #4CAF50; }
    .log-error { color: #f44336; }
    .log-info { color: #2196F3; }
  </style>
</head>
<body>
  <h1>üéØ TMA Tracker Demo</h1>

  <div class="card">
    <h3>üìä Tracker Status</h3>
    <div id="status" class="status info">Initializing...</div>
    <p><strong>Campaign:</strong> <code id="campaign">-</code></p>
    <p><strong>User ID:</strong> <code id="userId">-</code></p>
  </div>

  <div class="card">
    <h3>üí∞ Test Payment Tracking</h3>
    <button id="payBtn" disabled>Pay 100 Stars ‚≠ê</button>
    <button id="pay200Btn" disabled>Pay 200 Stars ‚≠ê‚≠ê</button>
  </div>

  <div class="card">
    <h3>üìù Console Log</h3>
    <div id="log" class="log"></div>
  </div>

  <!-- Load TMA Tracker SDK -->
  <!-- Replace this path with your actual SDK file -->
  <script src="../packages/client/dist/index.umd.js"></script>

  <script>
    // Configuration
    const CONFIG = {
      apiKey: '5f2fd2e61108fb4ffb2d55c13b315eb19892dc18567e37dda5021081b82e32ed',
      apiEndpoint: 'https://tma-trackerserver-production.up.railway.app',
      debug: true
    };

    // UI Elements
    const statusEl = document.getElementById('status');
    const campaignEl = document.getElementById('campaign');
    const userIdEl = document.getElementById('userId');
    const payBtn = document.getElementById('payBtn');
    const pay200Btn = document.getElementById('pay200Btn');
    const logEl = document.getElementById('log');

    // Logging
    function log(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
      console.log(message);
    }

    function setStatus(message, type = 'info') {
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    // Initialize Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Initialize Tracker
    async function init() {
      try {
        log('üöÄ Initializing TMA Tracker...', 'info');
        
        await TMATracks.init(CONFIG);
        
        const campaign = TMATracks.getUtmParameter();
        const user = tg.initDataUnsafe?.user;
        
        campaignEl.textContent = campaign || 'No campaign';
        userIdEl.textContent = user?.id || 'Unknown';
        
        setStatus('‚úÖ Tracker initialized successfully', 'success');
        log(`‚úÖ Tracker ready! Campaign: ${campaign}`, 'success');
        log(`üë§ User ID: ${user?.id}`, 'info');
        
        // Enable payment buttons
        payBtn.disabled = false;
        pay200Btn.disabled = false;
        
      } catch (error) {
        setStatus('‚ùå Failed to initialize tracker', 'error');
        log(`‚ùå Error: ${error.message}`, 'error');
      }
    }

    // Track payment
    async function trackPayment(amount) {
      try {
        log(`üí∞ Tracking payment: ${amount} Stars...`, 'info');
        
        await TMATracks.trackPayment({
          amount: amount,
          paymentId: `test_${Date.now()}`
        });
        
        log(`‚úÖ Payment tracked successfully!`, 'success');
        tg.showAlert(`Payment of ${amount} Stars tracked! ‚úÖ`);
        
      } catch (error) {
        log(`‚ùå Failed to track payment: ${error.message}`, 'error');
        tg.showAlert(`Error: ${error.message}`);
      }
    }

    // Event listeners
    payBtn.addEventListener('click', () => trackPayment(100));
    pay200Btn.addEventListener('click', () => trackPayment(200));

    // Initialize on load
    init();
  </script>
</body>
</html>
