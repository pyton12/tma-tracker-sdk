<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Telegram Mini App</title>
  
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--tg-theme-text-color, #000);
    }
    
    .card {
      background: var(--tg-theme-secondary-bg-color, #f0f0f0);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
    }
    
    .button {
      background: var(--tg-theme-button-color, #3390ec);
      color: var(--tg-theme-button-text-color, #ffffff);
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: opacity 0.2s;
    }
    
    .button:hover {
      opacity: 0.9;
    }
    
    .button:active {
      opacity: 0.7;
    }
    
    .info {
      font-size: 14px;
      color: var(--tg-theme-hint-color, #999);
      margin-top: 10px;
    }
    
    .campaign-badge {
      display: inline-block;
      background: var(--tg-theme-button-color, #3390ec);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ My Telegram Mini App</h1>
    
    <div class="card">
      <h2>Welcome!</h2>
      <p class="info">Campaign: <span class="campaign-badge" id="campaign">Loading...</span></p>
    </div>
    
    <div class="card">
      <h3>üíé Premium Features</h3>
      <p>Unlock premium features with Telegram Stars</p>
      <button class="button" onclick="buyPremium(100)">
        Buy Premium - 100 ‚≠ê
      </button>
      <button class="button" onclick="buyPremium(200)">
        Buy Premium Plus - 200 ‚≠ê
      </button>
    </div>
    
    <div class="card">
      <h3>üìä Your Stats</h3>
      <p class="info">User ID: <span id="userId">-</span></p>
      <p class="info">Username: <span id="username">-</span></p>
    </div>
  </div>

  <!-- TMA Tracker SDK from CDN -->
  <script src="https://tma-trackerserver-production.up.railway.app/sdk/tma-tracker.min.js"></script>
  
  <script>
    // ============================================
    // CONFIGURATION - Replace with your API key
    // ============================================
    const TMA_TRACKER_CONFIG = {
      apiKey: 'YOUR_API_KEY_HERE', // ‚Üê Replace this with your actual API key
      apiEndpoint: 'https://tma-trackerserver-production.up.railway.app',
      debug: false // Set to true for development
    };

    // ============================================
    // Initialize Telegram WebApp
    // ============================================
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // ============================================
    // Initialize TMA Tracker
    // ============================================
    async function initTracker() {
      try {
        await TMATracks.init(TMA_TRACKER_CONFIG);
        
        // Update UI with campaign info
        const campaign = TMATracks.getUtmParameter();
        document.getElementById('campaign').textContent = campaign || 'Direct';
        
        // Update user info
        const user = tg.initDataUnsafe?.user;
        if (user) {
          document.getElementById('userId').textContent = user.id;
          document.getElementById('username').textContent = user.username || 'Anonymous';
        }
        
        console.log('‚úÖ TMA Tracker initialized');
      } catch (error) {
        console.error('‚ùå Failed to initialize tracker:', error);
        document.getElementById('campaign').textContent = 'Error';
      }
    }

    // ============================================
    // Payment Handler
    // ============================================
    async function buyPremium(stars) {
      try {
        // Show loading state
        tg.MainButton.setText(`Processing ${stars} ‚≠ê...`);
        tg.MainButton.show();
        
        // TODO: Replace with your actual payment logic
        // Example: Open Telegram invoice
        // const invoiceUrl = 'https://t.me/$YOUR_INVOICE_LINK';
        // const result = await tg.openInvoice(invoiceUrl);
        
        // For demo purposes, simulate successful payment
        const simulatePayment = await new Promise(resolve => {
          setTimeout(() => resolve({ status: 'paid', invoice_id: `demo_${Date.now()}` }), 1000);
        });
        
        if (simulatePayment.status === 'paid') {
          // Track the payment
          await TMATracks.trackPayment({
            amount: stars,
            paymentId: simulatePayment.invoice_id
          });
          
          tg.showAlert(`‚úÖ Payment of ${stars} Stars tracked successfully!`);
          console.log('‚úÖ Payment tracked:', stars, 'stars');
        }
        
        tg.MainButton.hide();
      } catch (error) {
        console.error('‚ùå Payment error:', error);
        tg.showAlert('‚ùå Payment failed. Please try again.');
        tg.MainButton.hide();
      }
    }

    // ============================================
    // Initialize on page load
    // ============================================
    initTracker();
  </script>
</body>
</html>
